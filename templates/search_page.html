{% extends "wrapper.html" %}
{% block container %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="../static/css/search_page.css" href="{{ url_for('static', filename='css/search_page.css') }}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/126efe61ad.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form method="POST" action="{{ url_for('search')}}">
        <i class="fa-solid fa-magnifying-glass"></i>
        Name:
        <input type="text" id = "fspotname" name = "fspotname" placeholder="Enter keyword">
        Location:
        <select name="flocation" id="flocation">
          <option value="On campus">On Campus</option>
          <option value="Off campus">Off Campus</option>
        </select>
        Type:
        <select name="ftype" id="ftype">
          <option value='---'>---</option>
          <option value="Academic building">Academic Building</option>
          <option value="Cafe/Restaurant">Cafe/Restaurant</option>
          <option value="Library">Library</option>
          <option value="Non-restaurant store">Non-Restaurant Store</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
        Requires Purchase:
        <select name="fpurchase" id="fpurchase">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        Noise Level:
        <select name="fnoise" id="fnoise">
          <option value="Silent">Silent</option>
          <option value="Quiet">Quiet</option>
          <option value="Conversational">Conversational</option>
          <option value="Loud">Loud</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </div>
  </body> 
</html>
{% endblock %}
